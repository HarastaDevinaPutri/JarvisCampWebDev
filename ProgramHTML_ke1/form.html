<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Buat Account Baru!</h2>
    <h4>Sign Up Form</h4>
  <form action="welcome.html>
    <div>
      <p>First Name :</p>
    <input type="text" name="FirstName" id="FirstName">
        <p>Last Name :</p>
        <input type="text" name="LastName" id="LastName" />
        </div>

    <div>
        <p>Gender :</p>
        <label><input type="radio" name="Gender" value="Male" /> Male</label>
        <br>
        <label><input type="radio" name="Gender" value="Female" /> Female</label>
        <br>
        <label><input type="radio" name="Gender" value="Other" /> Other</label>
    </div>
    <div>
        <p>Nationality</p>
        <select name="Nationality">
            <option value="indonesian">Indonesian</option>
            <option value="Korea">Korea</option>
            <option value="Jepang">Jepang</option>
        </select>
        </div>       
    
    <div>
    <p><label>Langueage Spoken :</label></p>
        <label><input type="checkbox" name="I have a bike" /> I have a bike</label>
        <br>
        <label><input type="checkbox" name="I have a car" /> I have a car</label>
        <br>
        <label><input type="checkbox" name="I have a boat" /> I have a boat</label>
        <br>
    </div>

    <div>
    <p><label>Bio :</label></p>
        <textarea name="Bio"></textarea>
    </div>
    <button>Sign Up</button>
  </form>
           
                     
</body>
</html>
